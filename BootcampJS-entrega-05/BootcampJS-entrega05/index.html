<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <audio src="src/sounds/shuffling.mp3" autoplay></audio>
      <h1 class="game-title">SIETE &frac12;</h1>
      <h2 class="score" id="score">Puntuación:</h2>
      <div class="option-menu">
        <button class="newGame-button" id="newGame-button">
          Nueva Partida
        </button>
        <button class="shuffle-button" id="shuffle-button">Barajar</button>
        <button class="giveMe-button" id="giveMe-button">Pedir carta</button>
        <button class="giveUp-button" id="giveUp-button">Plantarse</button>
      </div>
      <div class="board">
        <div class="card-board" id="card-board">
          <img class="carta" id="card" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
          <img class="carta" src="./src/back.jpg" />
        </div>
        <div class="play-board" id="play-board"></div>
      </div>
      <div class="gameOverPanelOff" id="gameOver">
        <p id="gameOverMessage"></p>
        <button class="newGame-button" id="newGame-button-B">
          Nueva Partida
        </button>
      </div>
      <div class="giveUpPanelOff" id="giveUp-panel">
        <p class="giveUpText" id="textoPlantarse"></p>
        <button class="newGame-button" id="newGame-button-C">
          Nueva Partida
        </button>
        <p class="whatIfText">
          ¿Quieres saber qué habría pasado en la siguiente jugada?
        </p>
        <button class="newGame-button" id="whatIf">Probar a ver</button>
      </div>
      <div id="musicBar" class="musicBar">
        <img
          id="musicIcon"
          class="musicIcon"
          src="src/musicIcon.svg"
          alt="music icon"
        />
        <p>
          <a
            href="https://www.freepik.es/foto-gratis/textura-cuero-fondo_1161617.htm#fromView=image_search_similar&page=1&position=32&uuid=bd77830c-7973-450b-b061-36a9d271e6d8"
            alt="_blank"
            >Imagen de fondo en Freepik</a
          >
        </p>
        <p>
          Sound Effect by
          <a
            href="https://pixabay.com/es/users/ncone-34430863/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=192098"
            >Sean Mendoza</a
          >
          from
          <a
            href="https://pixabay.com/sound-effects//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=192098"
            >Pixabay</a
          >
        </p>
        <p>Creado con ❤️ por Javier López Lara</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
